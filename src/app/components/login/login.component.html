<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>
      <mat-error *ngIf="formControls.name.invalid && (formControls.name.dirty || formControls.name.touched)">
        <mat-error *ngIf="formControls.name.errors.required">Name is required</mat-error>
      </mat-error>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput type="password" formControlName="password" placeholder="Password">
      </mat-form-field>
      <mat-error *ngIf="formControls.password.invalid && (formControls.password.dirty || formControls.password.touched)">
        <mat-error *ngIf="formControls.password.errors.required">Password is required</mat-error>
      </mat-error>
    </div>
    <p class="errorLog">{{errorLog}}</p>
    <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Submit</button>
    <a mat-raised-button color="primary" routerLink="/registration">Go to registration</a>
  </form>
</div>
